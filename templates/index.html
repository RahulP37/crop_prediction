<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f7f9fc;
            font-family: 'Segoe UI', sans-serif;
        }
        .container {
            margin-top: 50px;
            max-width: 600px;
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-bottom: 25px;
        }
        .btn-primary {
            width: 100%;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Crop Recommendation</h2>
        <form method="POST" action="/predict">
            <div class="form-group">
                <label for="N">Nitrogen</label>
                <input type="number" step="any" class="form-control" name="N" required>
            </div>
            <div class="form-group">
                <label for="P">Phosphorus</label>
                <input type="number" step="any" class="form-control" name="P" required>
            </div>
            <div class="form-group">
                <label for="K">Potassium</label>
                <input type="number" step="any" class="form-control" name="K" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature (Â°C)</label>
                <input type="number" step="any" class="form-control" name="temperature" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity (%)</label>
                <input type="number" step="any" class="form-control" name="humidity" required>
            </div>
            <div class="form-group">
                <label for="ph">pH</label>
                <input type="number" step="any" class="form-control" name="ph" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall (mm)</label>
                <input type="number" step="any" class="form-control" name="rainfall" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict Crop</button>
        </form>

        {% if prediction_text %}
        <div class="alert alert-success result text-center">
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>
</body>
</html>
